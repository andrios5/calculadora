<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleesquadro.css">
</head>
<body>
    <header><a href="index.htm" rel="home" >
        <h1><img src="favicon.ico" alt="Calculadora">Calculadora X</h1>
    </a></header>

    <main>

        <h2>üìê Esquadro</h2>
        <section class="out">
            <div class="esquadro-container">
                <div class="esquadro">
                    <!-- Lado vertical (esquerdo) -->
                    <div class="lado-vertical">
                        <input type="number" name="esq1" id="esq1" value="3" class="input-lado">
                        <span class="label-lado">Lado A</span>
                    </div>
                    
                    <!-- Lado horizontal (inferior) -->
                    <div class="lado-horizontal">
                        <input type="number" name="esq2" id="esq2" value="4" class="input-lado">
                        <span class="label-lado">Lado B</span>
                    </div>
                    
                    <!-- Hipotenusa (diagonal) -->
                    <div class="hipotenusa">
                        <input type="number" name="esq3" id="esq3" value="5" class="input-hipotenusa">
                        <span class="label-hipotenusa">Hipotenusa</span>
                    </div>
                </div>
            </div>
        </section>

        



    </main>
    <script src="esquadro.js"></script>
